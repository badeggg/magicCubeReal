	</div>
	<div class = 'signUp'>

			<input type = 'text' placeholder = 'Pick a username' name = 'signUpUsername'></input>
			<input type = 'text' placeholder = 'Your email' name = 'email'></input>
			<input type = 'password' placeholder = 'Create a password' name = 'signUpPassword'></input>

				<i></i>
			</div>
		</form>
